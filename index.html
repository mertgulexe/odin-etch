<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="toy-frame">
      <div class="toy-frame-left">
        <div class="toy-frame-top">
          <div class="toy-frame-top-grid_button">grid small button</div>
          <div class="toy-frame-top-grid_button">grid medium button</div>
          <div class="toy-frame-top-grid_button">grid large button</div>
        </div>
        <div class="toy-frame-main">
          <div class="toy-frame-main-title">title</div>
          <div class="toy-frame-main-mesh"> mesh</div>
        </div>
        <div class="toy-frame-bottom">
          <div class="toy-frame-bottom-sweep_button">sweep button</div>
        </div>
      </div>
      <div class="toy-frame-right">
        <div class="toy-frame-right-color">
          <div class="toy-frame-right-color_button">color button</div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    footer
  </footer>
</body>
</html>
