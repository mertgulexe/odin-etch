<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="entire-frame">
      <div class="left-section">
        <div class="sizing-button-container">
          <div class="sizing-button" data-x-axis="10" data-y-axis="20"><span>10x20</span></div>
          <div class="sizing-button" data-x-axis="20" data-y-axis="40"><span>20x40</span></div>
          <div class="sizing-button" data-x-axis="40" data-y-axis="80"><span>40x80</span></div>
        </div>
        <div class="main-screen">
          <div class="title"><span>Title</span></div>
          <div class="mesh"></div>
        </div>
        <div class="bottom-slider sweep-button"><span>Sweep</span></div>
      </div>
      <div class="right-section color-button"><span>Colorful</span></div>
    </div>
  </main>
</body>
</html>
